<div class="content-layout fullwidth-standard-normal-scroll">
    <div class="header">

        <div class="container">
            <div class="breadcrumb">
                <span class="path">REPORT</span>
            </div>
            <h1>Importa Report</h1>
        </div>

    </div>
    <div class="main">
        <div class="content">
            <treo-card class="flex flex-col items-center max-w-80 w-full p-8 filter-info">
                <div class="flex items-center justify-center p-5 bg-indigo-100 rounded-full">
                    <mat-icon class="icon-size-40 text-indigo"
                              [svgIcon]="'dripicons:document-new'"></mat-icon>
                </div>
                <div class="text-2xl font-semibold leading-tight text-center mt-6">Report</div>
                <div class="text-center text-secondary mt-3">Informazioni Amministrative</div>
                <button class="px-6 mt-8"
                        mat-flat-button
                        [color]="'primary'"
                        [routerLink]="['./']">
                    Importa
                </button>
            </treo-card>

            <treo-card class="flex flex-col items-center max-w-80 w-full p-8 filter-info">
                <div class="flex items-center justify-center p-5 bg-indigo-100 rounded-full">
                    <mat-icon class="icon-size-40 text-indigo"
                              [svgIcon]="'dripicons:document-new'"></mat-icon>
                </div>
                <div class="text-2xl font-semibold leading-tight text-center mt-6">Report</div>
                <div class="text-center text-secondary mt-3">Report Scheda Patronato</div>
                <button class="px-6 mt-8"
                        mat-flat-button
                        [color]="'primary'"
                       >
                    Importa
                </button>
            </treo-card>
        </div>

    </div>
</div>
