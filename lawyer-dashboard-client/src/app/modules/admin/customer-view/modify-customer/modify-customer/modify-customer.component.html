<div class="content-layout fullwidth-standard-normal-scroll">
    <div class="header">

        <div class="container">
            <div class="breadcrumb">
                <span class="path">MODIFICA ANAGRAFICA/PRATICA CLIENTE</span>
            </div>
            <h1>Modifica Cliente</h1>
        </div>
    </div>
    <treo-message *ngIf="message"
                  [appearance]="message.appearance"
                  [showIcon]="message.showIcon"
                  [type]="message.type"
                  [@shake]="message.shake">
        {{message.content}}
    </treo-message>
    <ng-template [ngIf]="loadComponent">
        <customer-information [customer]="anagrafica" [showReportInfo]="showReportInfo" [showReportPatronato]="showReportPatronato" (sendForm)="sendForm($event)"></customer-information>
    </ng-template>
</div>
